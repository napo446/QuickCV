<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Terminal | Executive Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        body { 
            background-color: #070b14; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc;
            overflow: hidden;
        }

        .glass-panel { 
            background: rgba(15, 23, 42, 0.9); 
            backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
        }

        .admin-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .admin-input:focus {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.05);
            outline: none;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.1);
        }

        .glow-button {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .glow-button:active {
            transform: scale(0.98);
        }

        /* Security Animation */
        .scan-line {
            width: 100%;
            height: 2px;
            background: #3b82f6;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #3b82f6;
            animation: scanning 3s infinite linear;
            opacity: 0.3;
        }

        @keyframes scanning {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">
    
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] bg-blue-600/10 blur-[120px] rounded-full"></div>
        <div class="absolute -bottom-[20%] -right-[10%] w-[50%] h-[50%] bg-purple-600/10 blur-[120px] rounded-full"></div>
    </div>

    <div class="max-w-md w-full glass-panel rounded-[2.5rem] p-10 relative overflow-hidden shadow-2xl">
        <div class="scan-line"></div>
        
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-500/10 text-blue-500 mb-4 border border-blue-500/20">
                <i class="fas fa-user-shield text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tighter">ADMIN <span class="text-blue-500">TERMINAL</span></h1>
            <p class="text-slate-400 text-[11px] uppercase tracking-[0.2em] font-bold mt-1">Direct Credit Injection</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 mb-2 block">
                    Credit Quantity
                </label>
                <div class="relative">
                    <input type="number" id="injectAmount" placeholder="0" 
                           class="admin-input w-full p-5 rounded-2xl text-2xl font-black text-center text-white">
                    <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-500 font-bold">PTS</div>
                </div>
            </div>

            <div>
                <label class="text-[10px] font-black text-slate-500 uppercase tracking-widest ml-1 mb-2 block">
                    Security Passcode
                </label>
                <input type="password" id="adminPasscode" placeholder="••••••••" 
                       class="admin-input w-full p-5 rounded-2xl text-center tracking-[0.5em] text-white">
            </div>

            <button onclick="executeInjection()" 
                    class="glow-button w-full p-5 rounded-2xl font-black text-xs uppercase tracking-[0.2em] text-white transition-all flex items-center justify-center gap-3 mt-4">
                <i class="fas fa-bolt"></i> Authorize Injection
            </button>
        </div>

        <div class="mt-8 pt-8 border-t border-white/5 text-center">
            <p class="text-[10px] font-bold text-slate-600 uppercase tracking-widest">
                <i class="fas fa-info-circle mr-1 text-blue-500"></i> Auto-Expiry: 30 Days Enabled
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, increment, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- SECURITY GATEKEEPER ---
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html'; // Kick out if not logged in
                return;
            }

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const data = userSnap.data();
                if (data.adminBlocked === true) {
                    alert("DEVICE PERMANENTLY BLACKLISTED. Access Denied.");
                    window.location.href = 'user.html';
                }
            }
        });

        window.executeInjection = async () => {
            const user = auth.currentUser;
            const amountInput = document.getElementById('injectAmount').value;
            const passInput = document.getElementById('adminPasscode').value;
            const amount = parseInt(amountInput);

            if (!user) return;
            if (!amount || amount <= 0) {
                alert("Enter valid credit amount.");
                return;
            }

            const userRef = doc(db, "users", user.uid);

            // --- VALIDATION CHECK ---
            if (passInput === "rate44@#") {
                try {
                    // Update User Profile with Unlimited/Bulk Credits
                    await updateDoc(userRef, {
                        credits: increment(amount),
                        planType: "ADMIN_INJECT",
                        planExpiry: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString(),
                        lastAdminUpdate: new Date().toISOString()
                    });

                    alert(`PROTOCOL SUCCESS: ${amount} Credits added to ${user.phoneNumber}`);
                    window.location.href = 'user.html';

                } catch (error) {
                    alert("DATABASE ERROR: " + error.message);
                }
            } else {
                // --- THE TRAP: BAN USER ---
                const deviceData = {
                    adminBlocked: true,
                    bannedDeviceName: navigator.userAgent,
                    bannedPhoneNumber: user.phoneNumber,
                    banTimestamp: new Date().toISOString(),
                    violationType: "UNAUTHORIZED_ADMIN_ATTEMPT"
                };

                await updateDoc(userRef, deviceData);
                
                alert("CRITICAL SECURITY BREACH DETECTED.\n\nYour device and phone number have been permanently blacklisted from Admin protocols.");
                window.location.href = 'user.html';
            }
        };
    </script>
</body>
</html>
