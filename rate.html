<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Rating | QuickCV Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg-deep: #030712; }
        body { background-color: var(--bg-deep); font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; overflow-x: hidden; }
        .glass-panel { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .star-rating i { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; color: rgba(255,255,255,0.1); }
        .selected-star { color: #fbbf24 !important; transform: scale(1.2); text-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
        .premium-btn { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #3b82f6; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">

    <div id="toast" class="fixed top-5 right-5 z-[100] transform translate-x-full transition-transform duration-500 bg-blue-600 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
        <i class="fas fa-check-circle"></i><span id="toastMsg" class="font-bold text-sm"></span>
    </div>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <button onclick="history.back()" class="text-slate-400 hover:text-white font-bold text-xs uppercase tracking-[0.2em]">
            <i class="fas fa-chevron-left mr-2"></i> Exit
        </button>
        <div class="text-xl font-black tracking-tighter italic">Quick<span class="text-blue-500 text-not-italic">CV</span></div>
        <button onclick="initiateAdmin()" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 transition-all">
            <i class="fas fa-fingerprint text-slate-500"></i>
        </button>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-12">
        <section id="userView" class="block">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-black mb-4 bg-clip-text text-transparent bg-gradient-to-b from-white to-slate-500">Rate Your Experience</h1>
                <p class="text-slate-400 font-medium">Your feedback drives our AI precision.</p>
            </div>

            <div class="glass-panel rounded-[3rem] p-8 md:p-16 text-center">
                <div class="mb-12">
                    <label class="block text-[10px] font-black uppercase tracking-[0.4em] text-blue-500 mb-10">Select Star Rating</label>
                    <div class="star-rating flex justify-center gap-6 text-5xl" id="starGroup">
                        <i class="fas fa-star" data-val="1"></i>
                        <i class="fas fa-star" data-val="2"></i>
                        <i class="fas fa-star" data-val="3"></i>
                        <i class="fas fa-star" data-val="4"></i>
                        <i class="fas fa-star" data-val="5"></i>
                    </div>
                </div>

                <div class="space-y-4 text-left">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 ml-4">Additional Comments (Optional)</label>
                    <textarea id="mainComment" rows="4" class="w-full bg-black/40 border border-white/5 rounded-3xl p-6 text-white outline-none focus:border-blue-500 transition-all resize-none" placeholder="How can we improve?"></textarea>
                </div>
                
                <button onclick="executeSubmission()" id="submitBtn" class="w-full premium-btn mt-12 p-6 rounded-3xl font-black uppercase tracking-[0.2em] text-sm flex items-center justify-center gap-4 shadow-2xl hover:scale-[1.02] active:scale-[0.98]">
                    Submit Feedback
                </button>
            </div>
        </section>

        <section id="adminPanel" class="hidden">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-3xl font-black text-blue-500 italic">Review Terminal</h2>
                <button onclick="location.reload()" class="bg-white/5 px-6 py-2 rounded-xl text-[10px] font-bold uppercase text-slate-400 border border-white/5">Lock Session</button>
            </div>

            <div class="glass-panel rounded-[2rem] overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-[10px] font-black uppercase tracking-widest text-slate-500">
                        <tr>
                            <th class="p-6">User / Date</th>
                            <th class="p-6">Score</th>
                            <th class="p-6">Comment</th>
                            <th class="p-6">Action</th>
                        </tr>
                    </thead>
                    <tbody id="adminLogs" class="divide-y divide-white/5 text-sm"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let ratingValue = 0;

        onAuthStateChanged(auth, user => { currentUser = user; });

        // Star Selection Logic
        const stars = document.querySelectorAll('#starGroup i');
        stars.forEach(star => {
            star.onclick = () => {
                ratingValue = star.dataset.val;
                stars.forEach(s => s.classList.toggle('selected-star', s.dataset.val <= ratingValue));
            };
        });

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        };

        window.executeSubmission = async () => {
            const comment = document.getElementById('mainComment').value;
            const btn = document.getElementById('submitBtn');

            if (ratingValue === 0) return showToast("Please select a star rating");

            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> Processing...`;

            try {
                await addDoc(collection(db, "feedback"), {
                    type: "rating",
                    rating: parseInt(ratingValue),
                    comment: comment || "No comment provided",
                    phone: currentUser?.phoneNumber || "Anonymous",
                    timestamp: new Date().toLocaleString(),
                    userId: currentUser?.uid || "guest"
                });

                showToast("Thank you for your rating!");
                setTimeout(() => location.reload(), 2000);
            } catch (e) {
                showToast("Submission Failed: Auth Required");
                btn.disabled = false;
                btn.innerText = "Submit Feedback";
            }
        };

        window.initiateAdmin = async () => {
            const key = prompt("Vault Access Key:");
            if (key !== "rate@44#") return;
            document.getElementById('userView').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminLogs();
        };

        async function loadAdminLogs() {
            const logBody = document.getElementById('adminLogs');
            logBody.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-600 font-bold">Accessing Secure Logs...</td></tr>';
            
            try {
                const q = query(collection(db, "feedback"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                logBody.innerHTML = '';

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const row = document.createElement('tr');
                    row.className = 'admin-row border-b border-white/5 transition-all hover:bg-white/[0.02]';
                    row.innerHTML = `
                        <td class="p-6">
                            <div class="font-bold text-slate-200">${d.phone}</div>
                            <div class="text-[10px] text-slate-600 font-mono uppercase">${d.timestamp}</div>
                        </td>
                        <td class="p-6">
                            <div class="flex text-amber-500 gap-1 text-[10px]">
                                ${'<i class="fas fa-star"></i>'.repeat(d.rating)}
                            </div>
                        </td>
                        <td class="p-6">
                            <div class="text-xs text-slate-400 max-w-xs truncate hover:text-clip hover:whitespace-normal transition-all">${d.comment}</div>
                        </td>
                        <td class="p-6">
                            <button onclick="deleteEntry('${docSnap.id}')" class="text-red-500/50 hover:text-red-500 transition-colors">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                    logBody.appendChild(row);
                });
            } catch (e) { showToast("Permission Denied: Admin Only"); }
        }

        window.deleteEntry = async (id) => {
            if (!confirm("Permanently delete this feedback?")) return;
            try {
                await deleteDoc(doc(db, "feedback", id));
                showToast("Feedback Deleted");
                loadAdminLogs();
            } catch (e) { showToast("Error deleting record"); }
        };
    </script>
</body>
</html>
