<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Vault | QuickCV Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;600;800&display=swap');
        :root { --primary: #3b82f6; --bg-deep: #030712; }
        body { background-color: var(--bg-deep); font-family: 'Plus Jakarta Sans', sans-serif; color: #f1f5f9; scroll-behavior: smooth; }
        .glass-panel { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(24px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .premium-btn { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); transition: all 0.3s ease; }
        .star-rating i { transition: all 0.2s; opacity: 0.3; cursor: pointer; }
        .selected-star { opacity: 1 !important; color: #fbbf24 !important; transform: scale(1.1); text-shadow: 0 0 15px rgba(251, 191, 36, 0.4); }
        .admin-row:hover { background: rgba(255, 255, 255, 0.03); }
        .loader { border: 2px solid rgba(255,255,255,0.1); border-top: 2px solid #3b82f6; border-radius: 50%; width: 16px; height: 16px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-20">

    <div id="toast" class="fixed top-5 right-5 z-[100] transform translate-x-full transition-transform duration-500 bg-blue-600 text-white px-6 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
        <i class="fas fa-info-circle"></i><span id="toastMsg" class="font-bold text-sm"></span>
    </div>

    <nav class="p-6 flex justify-between items-center max-w-7xl mx-auto">
        <button onclick="history.back()" class="text-slate-400 hover:text-white font-bold text-xs uppercase tracking-widest">
            <i class="fas fa-arrow-left mr-2"></i> Back
        </button>
        <div class="text-xl font-black tracking-tighter">Quick<span class="text-blue-500">CV</span> Support</div>
        <button onclick="initiateAdmin()" class="w-10 h-10 rounded-full border border-white/10 flex items-center justify-center hover:bg-white/10 transition-all">
            <i class="fas fa-fingerprint text-slate-500"></i>
        </button>
    </nav>

    <main class="max-w-5xl mx-auto px-6 pt-10">
        <section id="userView" class="block">
            <div class="text-center mb-12">
                <h1 class="text-5xl font-black mb-6 bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-500">Resolution Center</h1>
                <div class="flex justify-center gap-4 mt-8">
                    <button onclick="switchContext('feedback')" id="btnFeedback" class="px-10 py-4 rounded-full bg-blue-600 text-white font-bold shadow-lg shadow-blue-500/20 transition-all">Feedback</button>
                    <button onclick="switchContext('refund')" id="btnRefund" class="px-10 py-4 rounded-full bg-white/5 text-slate-400 border border-white/10 font-bold transition-all">Refund Claim</button>
                </div>
            </div>

            <div id="mainCard" class="glass-panel rounded-[3rem] p-8 md:p-16 relative">
                <div id="feedbackInterface">
                    <div class="text-center mb-10">
                        <label class="block text-xs font-black uppercase tracking-[0.3em] text-blue-500 mb-8">Performance Rating</label>
                        <div class="star-rating flex justify-center gap-6 text-4xl" id="starGroup">
                            <i class="fas fa-star" data-val="1"></i><i class="fas fa-star" data-val="2"></i><i class="fas fa-star" data-val="3"></i><i class="fas fa-star" data-val="4"></i><i class="fas fa-star" data-val="5"></i>
                        </div>
                    </div>
                </div>

                <div id="refundInterface" class="hidden">
                    <div class="mb-10">
                        <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-4">Upload Target Document (Max 800KB)</label>
                        <input type="file" id="fileClaim" accept="image/*,application/pdf" class="w-full bg-white/5 border border-dashed border-white/10 rounded-2xl p-6 text-sm text-slate-400 outline-none focus:border-blue-500 transition">
                    </div>
                </div>

                <div class="space-y-4">
                    <label id="descLabel" class="block text-[10px] font-black uppercase tracking-widest text-slate-500">Description of issue</label>
                    <textarea id="mainComment" rows="5" class="w-full bg-black/40 border border-white/5 rounded-3xl p-6 text-white outline-none focus:border-blue-500 transition-all resize-none" placeholder="Provide details here..."></textarea>
                </div>
                
                <button onclick="executeSubmission()" id="submitBtn" class="w-full premium-btn mt-12 p-6 rounded-3xl font-black uppercase tracking-[0.2em] text-sm flex items-center justify-center gap-4 shadow-2xl">
                    Initialize Submission
                </button>
            </div>
        </section>

        <section id="adminPanel" class="hidden">
            <div class="flex justify-between items-end mb-10">
                <div>
                    <h2 class="text-3xl font-black text-amber-500">Vault Explorer</h2>
                    <p class="text-slate-500 text-sm">Reviewing secure support logs</p>
                </div>
                <button onclick="location.reload()" class="bg-white/5 px-6 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest text-slate-400 border border-white/5">Exit Terminal</button>
            </div>

            <div class="glass-panel rounded-[2rem] overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-[10px] font-black uppercase tracking-widest text-slate-500">
                            <tr>
                                <th class="p-6">Classification</th>
                                <th class="p-6">Origin</th>
                                <th class="p-6">Content & Evidence</th>
                                <th class="p-6">Action</th>
                            </tr>
                        </thead>
                        <tbody id="adminLogs" class="divide-y divide-white/5 text-sm"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let activeMode = 'feedback';
        let ratingValue = 0;

        onAuthStateChanged(auth, user => { currentUser = user; });

        window.switchContext = (mode) => {
            activeMode = mode;
            const isRefund = mode === 'refund';
            document.getElementById('feedbackInterface').classList.toggle('hidden', isRefund);
            document.getElementById('refundInterface').classList.toggle('hidden', !isRefund);
            document.getElementById('btnFeedback').className = isRefund ? "px-10 py-4 rounded-full bg-white/5 text-slate-400 font-bold border border-white/10" : "px-10 py-4 rounded-full bg-blue-600 text-white font-bold shadow-lg";
            document.getElementById('btnRefund').className = !isRefund ? "px-10 py-4 rounded-full bg-white/5 text-slate-400 font-bold border border-white/10" : "px-10 py-4 rounded-full bg-blue-600 text-white font-bold shadow-lg";
        };

        const stars = document.querySelectorAll('#starGroup i');
        stars.forEach(star => {
            star.onclick = () => {
                ratingValue = star.dataset.val;
                stars.forEach(s => s.classList.toggle('selected-star', s.dataset.val <= ratingValue));
            };
        });

        const showToast = (msg) => {
            const t = document.getElementById('toast');
            document.getElementById('toastMsg').innerText = msg;
            t.classList.remove('translate-x-full');
            setTimeout(() => t.classList.add('translate-x-full'), 3000);
        };

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        window.executeSubmission = async () => {
            const comment = document.getElementById('mainComment').value;
            const file = document.getElementById('fileClaim').files[0];
            const btn = document.getElementById('submitBtn');

            if (activeMode === 'feedback' && ratingValue === 0) return showToast("Rating required");
            if (!comment.trim()) return showToast("Description required");
            if (activeMode === 'refund' && !file) return showToast("Evidence file required");

            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> Processing...`;

            try {
                let fileData = null;
                if (file) {
                    if (file.size > 850000) throw new Error("File exceeds 800KB limit");
                    fileData = await toBase64(file);
                }

                await addDoc(collection(db, "feedback"), {
                    type: activeMode,
                    rating: activeMode === 'feedback' ? ratingValue : null,
                    comment: comment,
                    evidence: fileData, // Stored as Base64 string directly in DB
                    phone: currentUser?.phoneNumber || "Private Caller",
                    timestamp: new Date().toLocaleString(),
                    userId: currentUser?.uid || "guest"
                });

                showToast("Request Securely Logged");
                setTimeout(() => location.reload(), 2000);
            } catch (e) {
                showToast(e.message);
                btn.disabled = false;
                btn.innerText = "Initialize Submission";
            }
        };

        window.initiateAdmin = async () => {
            const key = prompt("Vault Access Key:");
            if (key !== "rate@44#") return;
            document.getElementById('userView').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadAdminLogs();
        };

        async function loadAdminLogs() {
            const logBody = document.getElementById('adminLogs');
            logBody.innerHTML = '<tr><td colspan="4" class="p-20 text-center text-slate-500 font-bold shimmer">Decrypting Database...</td></tr>';
            
            try {
                const q = query(collection(db, "feedback"), orderBy("timestamp", "desc"));
                const snap = await getDocs(q);
                logBody.innerHTML = '';

                snap.forEach(docSnap => {
                    const d = docSnap.data();
                    const row = document.createElement('tr');
                    row.className = 'admin-row border-b border-white/5 transition-all';
                    row.innerHTML = `
                        <td class="p-6">
                            <span class="text-[9px] font-black px-3 py-1 rounded-full uppercase tracking-widest ${d.type === 'refund' ? 'bg-amber-500/10 text-amber-500' : 'bg-blue-500/10 text-blue-500'}">${d.type}</span>
                            <div class="text-[10px] mt-2 text-slate-500 font-mono">${d.timestamp}</div>
                        </td>
                        <td class="p-6">
                            <div class="font-bold text-slate-200">${d.phone}</div>
                            <div class="text-[9px] text-slate-600">${d.userId.substring(0,10)}...</div>
                        </td>
                        <td class="p-6">
                            <div class="text-xs text-slate-400 mb-3 max-w-xs leading-relaxed">${d.comment}</div>
                            ${d.rating ? `<div class="text-amber-500 font-bold text-xs">â˜… ${d.rating}/5</div>` : ''}
                            ${d.evidence ? `<button onclick="viewFile('${docSnap.id}')" class="text-blue-400 font-bold text-[10px] uppercase mt-2 block"><i class="fas fa-paperclip mr-1"></i> View Attachment</button>` : ''}
                        </td>
                        <td class="p-6">
                            <button onclick="deleteEntry('${docSnap.id}')" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-all flex items-center justify-center">
                                <i class="fas fa-trash-alt text-xs"></i>
                            </button>
                        </td>
                    `;
                    window[`file_${docSnap.id}`] = d.evidence;
                    logBody.appendChild(row);
                });
            } catch (e) { showToast("Security Rule Block: Admin UID Only"); }
        }

        window.viewFile = (id) => {
            const data = window[`file_${id}`];
            const win = window.open();
            win.document.write(`<iframe src="${data}" frameborder="0" style="border:0; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%;" allowfullscreen></iframe>`);
        };

        window.deleteEntry = async (id) => {
            if (!confirm("Permanently purge this record?")) return;
            try {
                await deleteDoc(doc(db, "feedback", id));
                showToast("Record Purged");
                loadAdminLogs();
            } catch (e) { showToast("Delete Failed"); }
        };
    </script>
</body>
</html>
