<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV | Executive Cover Letter Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap');
        
        body { background-color: #070b14; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .executive-border { border: 1px solid rgba(197, 160, 89, 0.3); }
        
        /* Render Area - Precisely matching the Image Style */
        #clRenderArea { width: 210mm; background: white; color: #333; position: absolute; left: -9999px; }
        .cl-header { background: #0a192f; color: white; padding: 40px; text-align: center; }
        .cl-name { font-family: 'Playfair Display', serif; font-size: 32pt; letter-spacing: 4px; text-transform: uppercase; }
        .cl-title { color: #c5a059; font-size: 14pt; letter-spacing: 2px; margin-top: 10px; font-weight: bold; }
        .cl-contact-bar { background: #112240; color: white; padding: 12px; font-size: 9pt; display: flex; justify-content: center; gap: 20px; font-weight: 600; }
        
        input, textarea, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        input:focus, textarea:focus { border-color: #3b82f6 !important; outline: none; }
        .step-label { font-size: 10px; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav class="max-w-7xl mx-auto p-6 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="ten-executive.html" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 transition">
                <i class="fas fa-arrow-left text-xs text-slate-400"></i>
            </a>
            <h1 class="text-xl font-black tracking-tighter">QuickCV <span class="text-blue-500">CL ENGINE</span></h1>
        </div>
        <div id="syncStatus" class="text-[10px] font-bold text-slate-400 px-4 py-2 rounded-full border border-white/10">
            <i class="fas fa-sync fa-spin mr-2"></i> SYNCING CV DATA...
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 pb-32">
        
        <section class="mb-8">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500 mb-4">1. Targeted Role & Recipient</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] grid md:grid-cols-2 gap-6 executive-border">
                <div class="space-y-2">
                    <label class="step-label">Hiring Manager Name/Title</label>
                    <input type="text" id="hrName" placeholder="e.g. Mr. Johnathan Hayes | Board Chairman" class="w-full p-4 rounded-2xl">
                </div>
                <div class="space-y-2">
                    <label class="step-label">Target Company</label>
                    <input type="text" id="targetCompany" placeholder="e.g. Vanguard Financial Group" class="w-full p-4 rounded-2xl">
                </div>
                <div class="space-y-2">
                    <label class="step-label">Target Job Title</label>
                    <input type="text" id="targetRole" placeholder="e.g. Chief Financial Officer" class="w-full p-4 rounded-2xl">
                </div>
                <div class="space-y-2">
                    <label class="step-label">Leadership Archetype</label>
                    <select id="archetype" class="w-full p-4 rounded-2xl text-white">
                        <option value="Transformer">Transformer (Digital/Structural Pivot)</option>
                        <option value="Builder" selected>Builder (Scale & Growth)</option>
                        <option value="Stabilizer">Stabilizer (Governance & Risk)</option>
                        <option value="Turnaround Specialist">Turnaround Specialist (Efficiency/P&L)</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500 mb-4">2. Strategic Impact Metrics</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] space-y-4">
                <p class="text-xs text-slate-400 italic mb-4">What quantified results demonstrate your readiness for this specific C-Suite mandate?</p>
                <div class="grid md:grid-cols-3 gap-4">
                    <input type="text" id="metric1" placeholder="e.g. R50M Revenue Growth" class="p-4 rounded-2xl text-sm">
                    <input type="text" id="metric2" placeholder="e.g. 25% Operational Savings" class="p-4 rounded-2xl text-sm">
                    <input type="text" id="metric3" placeholder="e.g. 150+ Cross-functional Staff" class="p-4 rounded-2xl text-sm">
                </div>
            </div>
        </section>

        <section class="mb-8">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500 mb-4">3. Strategic Pillars</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] grid grid-cols-2 md:grid-cols-3 gap-4">
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="P&L Management" checked> <span class="text-xs font-bold">P&L Management</span>
                </label>
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="M&A Strategy"> <span class="text-xs font-bold">M&A Strategy</span>
                </label>
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="Digital Transformation"> <span class="text-xs font-bold">Digital Pivot</span>
                </label>
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="Operational Excellence" checked> <span class="text-xs font-bold">Ops Excellence</span>
                </label>
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="Change Management"> <span class="text-xs font-bold">Change Mgmt</span>
                </label>
                <label class="flex items-center gap-3 bg-white/5 p-4 rounded-xl border border-white/10 cursor-pointer">
                    <input type="checkbox" class="pillar-check" value="Risk Governance"> <span class="text-xs font-bold">Risk Governance</span>
                </label>
            </div>
        </section>

        <section class="mb-12">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500 mb-4">4. Final Impression</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="step-label">Tone Preference</label>
                    <select id="tone" class="w-full p-4 rounded-2xl">
                        <option value="assertive">Assertive & Visionary</option>
                        <option value="formal">Formal & Corporate</option>
                        <option value="relationship">Relationship Focused</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="step-label">Why this company? (One line)</label>
                    <input type="text" id="motivation" placeholder="e.g. Your commitment to sustainable tech innovation..." class="w-full p-4 rounded-2xl">
                </div>
            </div>
        </section>

        <div class="fixed bottom-0 left-0 w-full glass-panel p-6 z-[50] flex gap-4 justify-center">
            <button onclick="window.generateExecutiveLetter()" class="premium-gradient px-12 py-5 rounded-2xl font-black uppercase text-sm tracking-[2px] shadow-2xl hover:scale-105 active:scale-95 transition-all">
                <i class="fas fa-magic mr-2"></i> Compose & Export Letter
            </button>
        </div>

    </main>

    <div id="clRenderArea">
        <div class="cl-header">
            <div id="pdf-name" class="cl-name">MICHAEL ANDERSON</div>
            <div id="pdf-title" class="cl-title">CHIEF OPERATIONS OFFICER</div>
        </div>
        <div id="pdf-contact" class="cl-contact-bar">
            </div>
        <div style="padding: 50mm 20mm 20mm 20mm; font-size: 11pt; line-height: 1.6; color: #333; position: relative;">
            <div id="pdf-date" style="margin-bottom: 25px; font-weight: bold;"></div>
            
            <div style="margin-bottom: 30px;">
                <strong id="pdf-hr-name"></strong><br>
                <span id="pdf-comp-name" style="text-transform: uppercase; font-weight: 700;"></span>
            </div>

            <div style="margin-bottom: 20px;">Dear <span id="pdf-salutation"></span>,</div>

            <div id="pdf-body" style="text-align: justify;">
                </div>

            <div style="margin-top: 40px;">
                Sincerely,<br><br>
                <div style="font-family: 'Playfair Display', serif; font-size: 18pt; color: #0a192f;" id="pdf-sig-name"></div>
                <div style="font-size: 9pt; color: #c5a059; font-weight: bold;" id="pdf-sig-title"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let cvData = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = 'user.html'; return; }
            
            // In a real production environment, you would fetch the latest session
            // For this logic, we assume the data is stored in 'exec_sessions' or similar
            const docRef = doc(db, "exec_sessions", user.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                cvData = docSnap.data();
                document.getElementById('syncStatus').innerHTML = '<i class="fas fa-check-circle text-emerald-400 mr-2"></i> CV BRAND SYNCED';
                // Pre-fill header
                document.getElementById('pdf-name').innerText = cvData.name;
                document.getElementById('pdf-title').innerText = cvData.title;
                document.getElementById('pdf-contact').innerText = cvData.contact;
                document.getElementById('pdf-sig-name').innerText = cvData.name;
                document.getElementById('pdf-sig-title').innerText = cvData.title;
            }
        });

        window.generateExecutiveLetter = async () => {
            const hr = document.getElementById('hrName').value || "Hiring Committee";
            const company = document.getElementById('targetCompany').value || "the Organization";
            const role = document.getElementById('targetRole').value || "Executive Leadership";
            const arch = document.getElementById('archetype').value;
            const motivation = document.getElementById('motivation').value;
            
            // Build Metrics String
            const m1 = document.getElementById('metric1').value;
            const m2 = document.getElementById('metric2').value;
            const metricsText = (m1 || m2) ? `My tenure has been defined by tangible fiscal impact, including ${m1} and ${m2}.` : "";

            // Build Pillars
            const selectedPillars = Array.from(document.querySelectorAll('.pillar-check:checked')).map(cb => cb.value).join(', ');

            // Executive Narrative Construction
            const opening = `It is with strategic interest that I submit my candidacy for the position of ${role} at ${company}. As an established ${arch} with a career dedicated to operational excellence, I have monitored ${company}â€™s growth and believe my leadership framework is perfectly aligned with your current trajectory.`;

            const body = `Throughout my career as a ${cvData?.title || 'Leader'}, I have specialized in the orchestration of complex business units. ${metricsText} My core competencies in ${selectedPillars} allow me to navigate volatile market conditions while maintaining a steadfast focus on the bottom line. ${motivation ? `I am particularly drawn to your organization because of ${motivation}.` : ""}`;

            const closing = `I am prepared to bring this same level of strategic rigor and transformative leadership to your executive team. I welcome the opportunity to discuss how my background in driving high-value outcomes can support your long-term mandate.`;

            // Map to PDF
            document.getElementById('pdf-date').innerText = new Date().toLocaleDateString('en-ZA', { day: 'numeric', month: 'long', year: 'numeric' }).toUpperCase();
            document.getElementById('pdf-hr-name').innerText = hr;
            document.getElementById('pdf-comp-name').innerText = company;
            document.getElementById('pdf-salutation').innerText = hr.split(' ')[0];
            document.getElementById('pdf-body').innerHTML = `<p style="margin-bottom:15px">${opening}</p><p style="margin-bottom:15px">${body}</p><p>${closing}</p>`;

            // PDF Generation Logic (Consistent with CV)
            const { jsPDF } = window.jspdf;
            const docPdf = new jsPDF('p', 'mm', 'a4');
            const element = document.getElementById('clRenderArea');

            // Set visible temporarily for capture
            element.style.left = "0";
            element.style.visibility = "visible";

            const canvas = await html2canvas(element, { scale: 3, useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            
            const pdfWidth = docPdf.internal.pageSize.getWidth();
            const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

            docPdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            
            // Reset visibility
            element.style.left = "-9999px";
            element.style.visibility = "hidden";

            docPdf.save(`${cvData?.name || 'Executive'}_Cover_Letter.pdf`);
            
            if(confirm("Letter Generated! Return to Dashboard?")) {
                window.location.href = "ten.html";
            }
        };

    </script>
</body>
</html>
