<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV | Executive Cover Letter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap');
        
        body { background-color: #070b14; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        
        #clRenderArea { width: 210mm; background: white; color: #333; position: absolute; left: -9999px; min-height: 297mm; }
        .cl-header { background: #0a192f; color: white; padding: 40px; text-align: center; }
        .cl-name { font-family: 'Playfair Display', serif; font-size: 28pt; letter-spacing: 4px; text-transform: uppercase; }
        .cl-title { color: #c5a059; font-size: 12pt; letter-spacing: 2px; margin-top: 10px; }
        .cl-contact-bar { background: #112240; color: white; padding: 10px; font-size: 9pt; display: flex; justify-content: center; gap: 20px; }
        
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #3498db; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <nav class="max-w-7xl mx-auto p-6 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <a href="ten.html" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10 transition">
                <i class="fas fa-arrow-left text-xs text-slate-400"></i>
            </a>
            <h1 class="text-xl font-black tracking-tighter">QuickCV <span class="text-blue-500">COVER LETTER</span></h1>
        </div>
        <div id="syncStatus" class="text-[10px] font-bold text-slate-400">
            <i class="fas fa-cloud mr-1"></i> SYNCING FROM FIREBASE...
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6 pb-32">
        <section class="mb-12">
            <div class="glass-panel p-8 rounded-[2.5rem] border-blue-500/30">
                <h2 class="text-2xl font-black mb-2">Executive Letter of Intent</h2>
                <p class="text-slate-400 text-sm">Synchronized with your Firebase Executive Profile for a consistent brand identity.</p>
            </div>
        </section>

        <section class="space-y-6 mb-12">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500">Recipient Details</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] grid md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Hiring Manager Name</label>
                    <input type="text" id="hrName" placeholder="e.g. Sarah Jenkins" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Company Name</label>
                    <input type="text" id="targetCompany" placeholder="e.g. Global Tech Holdings" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                </div>
            </div>
        </section>

        <section class="space-y-6 mb-12">
            <h3 class="text-lg font-black uppercase tracking-widest text-slate-500">The Pitch</h3>
            <div class="glass-panel p-8 rounded-[2.5rem] space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Opening Statement</label>
                    <textarea id="opening" rows="3" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-blue-500 text-slate-300"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase ml-2">Core Value Proposition</label>
                    <textarea id="valueProp" rows="6" class="w-full bg-white/5 border border-white/10 p-6 rounded-2xl outline-none focus:border-blue-500 text-slate-300"></textarea>
                </div>
                <button onclick="window.generateDraft()" class="text-[10px] bg-blue-500/10 text-blue-400 px-4 py-2 rounded-full font-bold hover:bg-blue-500/20 transition">
                    <i class="fas fa-magic mr-2"></i> GENERATE EXECUTIVE DRAFT
                </button>
            </div>
        </section>

        <div class="fixed bottom-0 left-0 w-full glass-panel p-6 z-[50] flex gap-4 justify-center">
            <button onclick="window.generateLetterPDF()" class="premium-gradient px-12 py-5 rounded-2xl font-black uppercase text-sm tracking-[2px] shadow-2xl hover:scale-105 transition-all">
                <i class="fas fa-file-pdf mr-2"></i> Generate Cover Letter
            </button>
        </div>
    </main>

    <div id="clRenderArea">
        <div class="cl-header">
            <div id="pdf-cl-name" class="cl-name"></div>
            <div id="pdf-cl-title" class="cl-title"></div>
        </div>
        <div id="pdf-cl-contact" class="cl-contact-bar"></div>
        <div style="padding: 60px; font-size: 11pt; line-height: 1.6; color: #333;">
            <div id="pdf-date" style="margin-bottom: 30px;"></div>
            <div style="margin-bottom: 30px;"><strong id="pdf-hr-name"></strong><br><span id="pdf-comp-name"></span></div>
            <div style="margin-bottom: 25px;">Dear <span id="pdf-salutation"></span>,</div>
            <div id="pdf-body-opening" style="margin-bottom: 20px;"></div>
            <div id="pdf-body-value" style="margin-bottom: 20px;"></div>
            <div style="margin-bottom: 40px;">I look forward to discussing how my strategic leadership can support your mission.</div>
            <div>Sincerely,</div>
            <div style="margin-top: 10px; font-weight: 800; font-family: 'Playfair Display', serif; font-size: 14pt;" id="pdf-signature"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserData = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            loadFirebaseData(user.uid);
        });

        async function loadFirebaseData(uid) {
            const docRef = doc(db, "exec_sessions", uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                currentUserData = docSnap.data();
                syncToUI(currentUserData);
                document.getElementById('syncStatus').innerHTML = '<i class="fas fa-check-circle text-emerald-400 mr-1"></i> PROFILE SYNCED';
            } else {
                document.getElementById('syncStatus').innerHTML = '<i class="fas fa-exclamation-triangle text-amber-400 mr-1"></i> NO SYNC DATA FOUND';
            }
        }

        function syncToUI(data) {
            document.getElementById('pdf-cl-name').innerText = data.name || "";
            document.getElementById('pdf-cl-title').innerText = data.title || "";
            document.getElementById('pdf-cl-contact').innerText = data.contact || "";
            document.getElementById('pdf-signature').innerText = data.name || "";
            document.getElementById('pdf-date').innerText = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        window.generateDraft = () => {
            const title = currentUserData?.title || "Executive";
            const comp = document.getElementById('targetCompany').value || "[Company]";
            
            document.getElementById('opening').value = `I am writing to express my interest in a leadership role at ${comp}. With my background as a ${title}, I have consistently delivered high-impact strategies that align with organizational objectives and drive market value.`;
            
            document.getElementById('valueProp').value = `Throughout my career, I have specialized in transforming challenges into scalable opportunities. My leadership philosophy prioritizes transparent governance and the optimization of operational frameworks. I am eager to bring this same level of rigor and dedication to the team at ${comp}.`;
        };

window.generateLetterPDF = async () => {
    try {
        // 1. Safety Check: Ensure data exists before trying to read properties
        const userName = currentUserData?.name || "Executive";




        const hrInput = document.getElementById('hrName').value.trim();
        document.getElementById('pdf-hr-name').innerText = hrInput || "Hiring Committee";
        document.getElementById('pdf-comp-name').innerText = document.getElementById('targetCompany').value || "the Organization";
        document.getElementById('pdf-salutation').innerText = hrInput ? hrInput.split(' ')[0] : "Hiring Manager";
        document.getElementById('pdf-body-opening').innerText = document.getElementById('opening').value;
        document.getElementById('pdf-body-value').innerText = document.getElementById('valueProp').value;

        const { jsPDF } = window.jspdf;
        const docPdf = new jsPDF('p', 'mm', 'a4');
        const element = document.getElementById('clRenderArea');

        // 2. Add 'logging' to status so user knows it's working
        document.getElementById('syncStatus').innerText = "GENERATING PDF...";

        const canvas = await html2canvas(element, { 
            scale: 3, 
            useCORS: true,
            logging: false // Keep console clean for enterprise use
        });
        
        const imgData = canvas.toDataURL('image/png');
        const pdfWidth = docPdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        docPdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        
        // 3. Safe Filename logic
        const safeName = userName.replace(/\s+/g, '_');
        docPdf.save(`Executive_Letter_${safeName}.pdf`);

        alert("Cover Letter Generated Successfully!");
        window.location.href = "ten.html";
    } catch (error) {
        console.error("PDF Generation Error:", error);
        alert("A technical error occurred while generating the PDF. Please try again.");
    }
};

    </script>
</body>
</html>
