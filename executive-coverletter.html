<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV Pro | Enterprise Cover Letter Engine</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600&display=swap');
        
        :root {
            --primary-dark: #070b14;
            --accent-blue: #2563eb;
            --accent-purple: #7c3aed;
            --glass-bg: rgba(15, 23, 42, 0.85);
            --executive-gold: #c5a059;
        }

        body { 
            background-color: var(--primary-dark); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #f8fafc; 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* UI Components */
        .glass-panel { 
            background: var(--glass-bg); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .premium-gradient-btn { 
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-gradient-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        .input-field {
            background: rgba(255,255,255,0.03) !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            color: white !important;
            transition: all 0.2s;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--accent-blue) !important;
            background: rgba(255,255,255,0.07) !important;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .step-label { 
            font-size: 11px; 
            font-weight: 800; 
            color: #94a3b8; 
            text-transform: uppercase; 
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            display: block;
        }

        /* Preview Modal */
        #previewModal { 
            display: none; 
            position: fixed; 
            inset: 0; 
            background: rgba(2, 6, 23, 0.98); 
            z-index: 1000; 
            overflow-y: auto; 
            padding: 40px 20px; 
        }

        /* PDF Render Styling (A4 Precision) */
        #clRenderArea { 
            width: 210mm; 
            background: white; 
            color: #1a1a1a; 
            position: absolute; 
            left: -9999px; 
            padding-bottom: 30mm;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .cl-header { background: #0f172a; color: white; padding: 45px 25mm; text-align: center; }
        .cl-name { font-family: 'Playfair Display', serif; font-size: 34pt; letter-spacing: 3px; text-transform: uppercase; line-height: 1; }
        .cl-title { color: var(--executive-gold); font-size: 13pt; letter-spacing: 3px; margin-top: 12px; font-weight: 700; text-transform: uppercase; }
        .cl-contact-bar { background: #1e293b; color: #cbd5e1; padding: 12px; font-size: 9pt; display: flex; justify-content: center; gap: 25px; font-weight: 500; }
        
        .cl-body-content { padding: 40px 25mm; font-family: 'Inter', sans-serif; font-size: 11.5pt; line-height: 1.7; color: #2d3748; }
        .cl-body-content p { margin-bottom: 1.6rem; text-align: justify; }

        /* ATS MODE OVERRIDES */
        .ats-optimized .cl-header { background: white !important; color: black !important; border-bottom: 3px solid #1a1a1a; text-align: left !important; padding: 20px 25mm !important; }
        .ats-optimized .cl-name { font-family: 'Arial', sans-serif !important; color: black !important; font-weight: bold; letter-spacing: 0; font-size: 26pt; }
        .ats-optimized .cl-title { color: #444 !important; letter-spacing: 0; text-align: left; }
        .ats-optimized .cl-contact-bar { background: white !important; color: #444 !important; justify-content: flex-start !important; border-bottom: 1px solid #eee; padding-left: 25mm; }
        .ats-optimized .cl-body-content { font-family: 'Times New Roman', Times, serif !important; font-size: 11pt !important; }

        /* Loader Animation */
        .sync-active { animation: pulse 2s infinite; color: #4ade80 !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <nav class="max-w-7xl mx-auto p-8 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fas fa-file-signature text-white"></i>
            </div>
            <h1 class="text-2xl font-black tracking-tighter">QUICK<span class="text-blue-500">CV</span> <span class="text-slate-500 font-light">PRO</span></h1>
        </div>
        <div class="flex items-center gap-6">
            <div id="syncStatus" class="text-[10px] font-bold text-slate-400 px-5 py-2.5 rounded-full border border-white/10 glass-panel">
                <i class="fas fa-circle-notch mr-2"></i> INITIALIZING ENGINE...
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 pb-40">
        
        <section class="mb-12">
            <div class="flex items-center gap-4 mb-6">
                <span class="h-px flex-1 bg-white/10"></span>
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-slate-500">01. Strategy & Logic</h3>
                <span class="h-px flex-1 bg-white/10"></span>
            </div>
            
            <div class="glass-panel p-10 rounded-[3rem] grid md:grid-cols-3 gap-8 border-t border-white/5">
                <div class="space-y-2">
                    <label class="step-label">Career Stage</label>
                    <select id="careerLevel" class="w-full p-4 rounded-2xl input-field text-sm font-semibold">
                        <option value="entry">Entry / Student</option>
                        <option value="graduate">Graduate / Junior</option>
                        <option value="mid" selected>Mid-Career Professional</option>
                        <option value="senior">Senior Management</option>
                        <option value="executive">Executive Leadership</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="step-label">Success Metric focus</label>
                    <select id="metricType" class="w-full p-4 rounded-2xl input-field text-sm font-semibold">
                        <option value="achievements">Academic Excellence</option>
                        <option value="projects">Technical Project Delivery</option>
                        <option value="outcomes" selected>Revenue & Business Impact</option>
                        <option value="efficiency">Process Efficiency</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="step-label">Content Density</label>
                    <select id="letterLength" class="w-full p-4 rounded-2xl input-field text-sm font-semibold">
                        <option value="short">Concise (3 Key Points)</option>
                        <option value="standard" selected>Standard Professional</option>
                        <option value="detailed">Comprehensive Narrative</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="mb-12">
            <div class="flex items-center gap-4 mb-6">
                <span class="h-px flex-1 bg-white/10"></span>
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-slate-500">02. Recipient Context</h3>
                <span class="h-px flex-1 bg-white/10"></span>
            </div>
            <div class="glass-panel p-10 rounded-[3rem] grid md:grid-cols-2 gap-8 border-b border-white/5">
                <div class="space-y-2">
                    <label class="step-label">Addressed To</label>
                    <input type="text" id="hrName" placeholder="e.g. Dr. Jane Smith or Hiring Manager" class="w-full p-4 rounded-2xl input-field">
                </div>
                <div class="space-y-2">
                    <label class="step-label">Target Organization</label>
                    <input type="text" id="targetCompany" placeholder="e.g. OpenAI" class="w-full p-4 rounded-2xl input-field">
                </div>
                <div class="space-y-2">
                    <label class="step-label">Job Title</label>
                    <input type="text" id="targetRole" placeholder="e.g. Principal Lead Engineer" class="w-full p-4 rounded-2xl input-field">
                </div>
                <div class="space-y-2">
                    <label class="step-label">The "Why" (Value Proposition)</label>
                    <input type="text" id="motivation" placeholder="e.g. your commitment to sustainable AI" class="w-full p-4 rounded-2xl input-field">
                </div>
            </div>
        </section>

        <section class="mb-12">
            <div class="flex items-center gap-4 mb-6">
                <span class="h-px flex-1 bg-white/10"></span>
                <h3 class="text-xs font-black uppercase tracking-[0.3em] text-slate-500">03. Evidence & Proof</h3>
                <span class="h-px flex-1 bg-white/10"></span>
            </div>
            <div class="glass-panel p-10 rounded-[3rem] space-y-6">
                <div id="metricsContainer" class="grid md:grid-cols-2 gap-6">
                    <div class="relative">
                        <input type="text" class="impact-metric w-full p-5 rounded-2xl input-field text-sm" placeholder="Evidence 1 (e.g. Increased ROI by 24%)">
                        <i class="fas fa-chart-line absolute right-5 top-5 text-slate-600"></i>
                    </div>
                    <div class="relative">
                        <input type="text" class="impact-metric w-full p-5 rounded-2xl input-field text-sm" placeholder="Evidence 2 (e.g. Led team of 15 engineers)">
                        <i class="fas fa-users absolute right-5 top-5 text-slate-600"></i>
                    </div>
                </div>
                
                <div class="flex flex-wrap items-center gap-6 pt-4">
                    <button onclick="addMetricField()" class="flex items-center gap-2 text-xs font-bold text-blue-400 uppercase tracking-widest hover:text-blue-300 transition-colors">
                        <i class="fas fa-plus-circle"></i> Add Data Point
                    </button>
                    
                    <div class="flex-1"></div>
                    
                    <label class="flex items-center gap-3 cursor-pointer group">
                        <div class="relative">
                            <input type="checkbox" id="atsMode" class="sr-only" checked>
                            <div class="w-10 h-5 bg-slate-700 rounded-full shadow-inner transition-colors group-has-[:checked]:bg-blue-600"></div>
                            <div class="absolute left-1 top-1 w-3 h-3 bg-white rounded-full transition-transform group-has-[:checked]:translate-x-5"></div>
                        </div>
                        <span class="text-[10px] font-black uppercase tracking-widest text-slate-400">ATS Optimization Engine</span>
                    </label>
                </div>
            </div>
        </section>

        <div class="fixed bottom-10 left-1/2 -translate-x-1/2 w-full max-w-lg px-6 z-[100]">
            <button onclick="preparePreview()" class="premium-gradient-btn w-full py-6 rounded-3xl font-black uppercase text-sm tracking-[3px] shadow-2xl flex items-center justify-center gap-4">
                <i class="fas fa-wand-magic-sparkles"></i>
                Generate Executive Letter
            </button>
        </div>
    </main>

    <div id="previewModal">
        <div class="max-w-5xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 mb-10 border-b border-white/10 pb-8">
                <div>
                    <h2 class="text-3xl font-black text-white italic">PREVIEW <span class="text-blue-500">READY.</span></h2>
                    <p class="text-slate-400 text-sm mt-1">You can click on the text to edit directly before downloading.</p>
                </div>
                <div class="flex gap-4">
                    <button onclick="closePreview()" class="px-8 py-4 rounded-2xl font-bold text-slate-300 hover:bg-white/5 transition-all">DISCARD</button>
                    <button onclick="generatePDF()" id="downloadBtn" class="bg-white text-black px-10 py-4 rounded-2xl font-black flex items-center gap-3 hover:scale-105 transition-all">
                        <i class="fas fa-download"></i> EXPORT PDF
                    </button>
                </div>
            </div>
            <div id="previewContainer" class="flex justify-center overflow-x-auto rounded-xl"></div>
        </div>
    </div>

    <div id="clRenderArea">
        <div class="cl-header">
            <h1 id="pdf-name" class="cl-name"></h1>
            <div id="pdf-title" class="cl-title"></div>
        </div>
        <div id="pdf-contact" class="cl-contact-bar"></div>
        <div class="cl-body-content">
            <div id="pdf-date" style="margin-bottom: 25px; font-weight: 700; color: #444;"></div>
            <div style="margin-bottom: 35px;">
                <strong id="pdf-hr-name" style="font-size: 12pt;"></strong><br>
                <span id="pdf-comp-name" style="text-transform: uppercase; letter-spacing: 1px; color: #666; font-weight: 600;"></span>
            </div>
            <div id="pdf-body"></div>
            <div style="margin-top: 50px;">
                <p>Sincerely,</p>
                <div id="pdf-sig-name" style="font-family: 'Playfair Display', serif; font-size: 20pt; margin-top: 10px; color: #0f172a;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Firebase & Engine Config ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* PASTE_YOUR_CONFIG_HERE */ };
        
        // Initialize Core
        let cvData = null;
        let auth, db;

        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);

            onAuthStateChanged(auth, async (user) => {
                const statusEl = document.getElementById('syncStatus');
                if (user) {
                    statusEl.innerHTML = '<i class="fas fa-sync fa-spin mr-2"></i> FETCHING PROFILE...';
                    const docSnap = await getDoc(doc(db, "drafts", user.uid));
                    if (docSnap.exists()) {
                        cvData = docSnap.data();
                        statusEl.classList.add('sync-active');
                        statusEl.innerHTML = '<i class="fas fa-check-circle mr-2"></i> CV PROFILE SYNCED';
                    }
                } else {
                    statusEl.innerHTML = '<i class="fas fa-user-slash mr-2"></i> GUEST MODE';
                }
            });
        } catch (e) {
            console.warn("Firebase not initialized - falling back to guest mode.");
        }

        // --- Logic Controller: Content Generation ---
        window.preparePreview = () => {
            const level = document.getElementById('careerLevel').value;
            const metricType = document.getElementById('metricType').value;
            const length = document.getElementById('letterLength').value;
            const metrics = Array.from(document.querySelectorAll('.impact-metric')).map(i => i.value).filter(v => v !== "");
            
            const company = document.getElementById('targetCompany').value || "[Target Company]";
            const role = document.getElementById('targetRole').value || "[Target Role]";
            const motivation = document.getElementById('motivation').value || "your company's market-leading innovation and vision";
            const hrName = document.getElementById('hrName').value || "Hiring Manager";

            // Advanced Evidence Weighting Logic
            let evidenceParagraph = "";
            if (metrics.length > 0) {
                evidenceParagraph = `My professional narrative is defined by a consistent ability to deliver ${metricType.replace('_', ' ')}, most notably evidenced by ${metrics.join(' and ')}.`;
            } else if (cvData?.skills) {
                evidenceParagraph = `I leverage a robust technical foundation in ${cvData.skills.slice(0,4).join(', ')} to solve complex challenges and drive operational excellence.`;
            } else {
                evidenceParagraph = `With a deep understanding of industry best practices, I have developed a reputation for reliability and strategic execution in high-pressure environments.`;
            }

            // Paragraph Construction
            const intro = `It is with great enthusiasm that I submit my application for the ${role} position at ${company}. Having followed your organization's recent milestones, I am eager to contribute my expertise to your growing team.`;
            
            const body = `${evidenceParagraph} I am particularly drawn to this opportunity at ${company} because of ${motivation}. I am confident that my strategic approach to ${metricType} will allow me to make an immediate and meaningful impact.`;
            
            const closing = `I welcome the opportunity to discuss how my background and future-focused mindset align with the goals of ${company}. Thank you for your time and professional consideration.`;

            // Data Mapping to Master Render Area
            document.getElementById('pdf-name').innerText = cvData?.fullName || "EXECUTIVE APPLICANT";
            document.getElementById('pdf-title').innerText = cvData?.jobTitle || "PROFESSIONAL";
            document.getElementById('pdf-contact').innerText = `${cvData?.email || 'email@example.com'}  |  ${cvData?.phone || ''}  |  ${cvData?.location || ''}`;
            document.getElementById('pdf-date').innerText = new Date().toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            document.getElementById('pdf-hr-name').innerText = `Dear ${hrName},`;
            document.getElementById('pdf-comp-name').innerText = company;
            document.getElementById('pdf-sig-name').innerText = cvData?.fullName || "Applicant Name";

            // Length Control Rendering
            let finalBodyHTML = `<p>${intro}</p><p>${body}</p>`;
            if (length !== 'short') finalBodyHTML += `<p>${closing}</p>`;
            document.getElementById('pdf-body').innerHTML = finalBodyHTML;

            // Handle ATS Toggle
            const master = document.getElementById('clRenderArea');
            if (document.getElementById('atsMode').checked) {
                master.classList.add('ats-optimized');
            } else {
                master.classList.remove('ats-optimized');
            }

            // Injection into Preview Modal
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            const clone = master.cloneNode(true);
            clone.id = "editablePreview";
            clone.style.position = "static";
            clone.style.left = "0";
            clone.setAttribute("contenteditable", "true");
            container.appendChild(clone);

            document.getElementById('previewModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        };

        // --- PDF Export Engine ---
        window.generatePDF = async () => {
            const { jsPDF } = window.jspdf;
            const master = document.getElementById('clRenderArea');
            const edited = document.getElementById('editablePreview');
            
            // Sync any manual edits made in the preview back to the hidden master
            master.innerHTML = edited.innerHTML;

            const doc = new jsPDF('p', 'mm', 'a4');
            const btn = document.getElementById('downloadBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> GENERATING...';

            master.style.position = "static";
            master.style.left = "0";

            try {
                await doc.html(master, {
                    callback: function(pdf) {
                        pdf.save(`CoverLetter_${document.getElementById('targetCompany').value || 'Draft'}.pdf`);
                        master.style.position = "absolute";
                        master.style.left = "-9999px";
                        btn.innerHTML = '<i class="fas fa-check"></i> SAVED';
                        setTimeout(() => window.closePreview(), 1000);
                    },
                    x: 0,
                    y: 0,
                    width: 210,
                    windowWidth: 793, // Ensures pixel-perfect A4 ratio
                    autoPaging: 'text'
                });
            } catch (err) {
                console.error("PDF Generation Failed:", err);
                alert("Error generating PDF. Please check console.");
            }
        };

        // --- Helper Functions ---
        window.closePreview = () => {
            document.getElementById('previewModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('downloadBtn').innerHTML = '<i class="fas fa-download"></i> EXPORT PDF';
        };

        window.addMetricField = () => {
            const container = document.getElementById('metricsContainer');
            const div = document.createElement('div');
            div.className = "relative animate-fadeIn";
            div.innerHTML = `
                <input type="text" class="impact-metric w-full p-5 rounded-2xl input-field text-sm" placeholder="New Impact Data Point...">
                <i class="fas fa-bolt absolute right-5 top-5 text-blue-500"></i>
            `;
            container.appendChild(div);
        };
    </script>
</body>
</html>
