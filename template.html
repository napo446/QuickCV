<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV | Choose Your Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { background-color: #070b14; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        
        /* Premium Image Card Styling */
        .template-card { 
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .img-container {
            height: 380px;
            overflow: hidden;
            position: relative;
            background: #111827;
        }

        .template-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top;
            transition: transform 0.6s ease;
        }

        .template-card:hover .template-img { transform: scale(1.05); }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(7, 11, 20, 0.9) 10%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 24px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .template-card:hover .card-overlay { opacity: 1; }

        #previewModal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0,0,0,0.95);
            padding: 40px;
            justify-content: center;
            align-items: center;
        }
        
        #modalImg {
            max-height: 90vh;
            max-width: 90vw;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="previewModal" onclick="closePreview()">
        <button class="absolute top-10 right-10 text-white text-4xl">&times;</button>
        <img id="modalImg" src="" alt="Full Preview">
    </div>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        <section id="templateSection">
            <div class="mb-12 text-center">
                <h2 class="text-5xl font-black text-white mb-3">Choose Your <span class="text-blue-500">Design</span></h2>
                <p class="text-slate-400 text-lg">Click the eye to preview or 'Select' to start building.</p>
            </div>

            <div class="grid md:grid-cols-3 gap-8">
                <div class="template-card rounded-[2rem]">
                    <div class="img-container">
                        <img src="assets/executive.png" alt="Executive Template" class="template-img">
                        <div class="card-overlay">
                            <div class="flex gap-3">
                                <button onclick="openPreview('assets/executive.png')" class="flex-1 bg-white/10 backdrop-blur-md text-white py-3 rounded-xl font-bold border border-white/20 hover:bg-white/20">
                                    <i class="fas fa-eye mr-2"></i> Preview
                                </button>
                                <button onclick="selectTemplate('executive')" class="flex-[2] premium-gradient text-white py-3 rounded-xl font-black uppercase tracking-tight">
                                    Select Template
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="font-bold text-xl">The Executive</h3>
                        <p class="text-xs text-blue-400 font-bold uppercase tracking-widest mt-1">Global Corporate Standard</p>
                    </div>
                </div>

                <div class="template-card rounded-[2rem]">
                    <div class="img-container">
                        <img src="assets/creative.png" alt="Creative Template" class="template-img">
                        <div class="card-overlay">
                            <div class="flex gap-3">
                                <button onclick="openPreview('assets/creative.png')" class="flex-1 bg-white/10 backdrop-blur-md text-white py-3 rounded-xl font-bold border border-white/20 hover:bg-white/20">
                                    <i class="fas fa-eye mr-2"></i> Preview
                                </button>
                                <button onclick="selectTemplate('creative')" class="flex-[2] premium-gradient text-white py-3 rounded-xl font-black uppercase tracking-tight">
                                    Select Template
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="font-bold text-xl">Modern Creative</h3>
                        <p class="text-xs text-purple-400 font-bold uppercase tracking-widest mt-1">High-Impact Design</p>
                    </div>
                </div>

                <div class="template-card rounded-[2rem]">
                    <div class="img-container">
                        <img src="assets/optimized.png" alt="ATS Optimized" class="template-img">
                        <div class="card-overlay">
                            <div class="flex gap-3">
                                <button onclick="openPreview('assets/optimized.png')" class="flex-1 bg-white/10 backdrop-blur-md text-white py-3 rounded-xl font-bold border border-white/20 hover:bg-white/20">
                                    <i class="fas fa-eye mr-2"></i> Preview
                                </button>
                                <button onclick="selectTemplate('ats')" class="flex-[2] premium-gradient text-white py-3 rounded-xl font-black uppercase tracking-tight">
                                    Select Template
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="p-6 text-center">
                        <h3 class="font-bold text-xl text-white">ATS Optimized</h3>
                        <p class="text-xs text-emerald-400 font-bold uppercase tracking-widest mt-1">Machine-Readable Expert</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="historySection" class="mt-12">
            <h3 class="text-sm font-black uppercase text-slate-500 mb-6 tracking-widest">Recent Documents</h3>
            <div id="historyList" class="grid gap-4">
                <p class="text-slate-600 text-xs italic">Your generated CVs will appear here.</p>
            </div>
        </section>
    </main>

    <script>
        // Modal Controls
        function openPreview(imgSrc) {
            const modal = document.getElementById('previewModal');
            const modalImg = document.getElementById('modalImg');
            modalImg.src = imgSrc;
            modal.style.display = 'flex';
        }

        function closePreview() {
            document.getElementById('previewModal').style.display = 'none';
        }

 // Template Selection Logic
function selectTemplate(id) {
    if (id === 'executive') {
        window.location.href = 'executive-cv.html';
    } else if (id === 'creative') {
        window.location.href = 'creative-cv.html';
    } else if (id === 'ats') {
        window.location.href = 'optimized-cv.html';
    }
}

    </script>
</body>
</html>
