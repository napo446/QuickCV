<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV Editor | Professional Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        body { background-color: #070b14; font-family: 'Plus Jakarta Sans', sans-serif; color: #f8fafc; }
        .glass-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .premium-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
        .template-card:hover { transform: translateY(-5px); transition: all 0.3s ease; border-color: #3b82f6; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        .preview-box { height: 200px; width: 100%; background: white; border-radius: 8px; position: relative; overflow: hidden; }
        .tp-1 { background: linear-gradient(to bottom, #1e293b 40px, white 40px); }
        .tp-2 { background: linear-gradient(to right, #f1f5f9 30%, white 30%); }
        .tp-3 { background: white; border-top: 4px solid #3b82f6; }
    </style>
</head>
<body class="antialiased">

    <nav class="bg-slate-950/80 border-b border-white/5 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <a href="index.html" class="w-8 h-8 premium-gradient rounded-lg flex items-center justify-center text-white font-bold text-xs">Q</a>
                <span class="font-black tracking-tighter text-lg uppercase">Editor<span class="text-blue-500 text-sm ml-1">v2.0</span></span>
            </div>
            <div id="accessStatus" class="flex items-center gap-3 bg-red-500/10 px-4 py-2 rounded-full border border-red-500/20">
                <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                <span id="timerText" class="text-[10px] font-bold text-red-500 uppercase tracking-widest">Checking Access...</span>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-6 mt-4">
        <section id="templateSection">
            <div class="mb-8 text-center">
                <h2 class="text-3xl font-extrabold text-white mb-2">Step 1: Choose a Layout</h2>
                <p class="text-slate-400 text-sm">Select a world-class structure for your document.</p>
            </div>
            <div class="grid md:grid-cols-3 gap-6">
                <div onclick="selectTemplate('executive')" class="template-card glass-panel p-4 rounded-[2rem] cursor-pointer border-2 border-transparent">
                    <div class="preview-box tp-1 mb-4"></div>
                    <h3 class="font-bold text-center">The Executive</h3>
                </div>
                <div onclick="selectTemplate('creative')" class="template-card glass-panel p-4 rounded-[2rem] cursor-pointer border-2 border-transparent">
                    <div class="preview-box tp-2 mb-4"></div>
                    <h3 class="font-bold text-center">Modern Creative</h3>
                </div>
                <div onclick="selectTemplate('ats')" class="template-card glass-panel p-4 rounded-[2rem] cursor-pointer border-2 border-transparent">
                    <div class="preview-box tp-3 mb-4"></div>
                    <h3 class="font-bold text-center">ATS Optimized</h3>
                </div>
            </div>
        </section>

        <section id="formSection" class="hidden">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="goBack()" class="w-10 h-10 rounded-full glass-panel flex items-center justify-center hover:bg-white/10">
                    <i class="fas fa-arrow-left text-xs"></i>
                </button>
                <div>
                    <h2 class="text-xl font-bold">Building Your CV</h2>
                    <p class="text-[10px] text-slate-500 uppercase font-bold">Template: <span id="activeTemplateName" class="text-blue-500">None</span></p>
                </div>
            </div>

            <div id="cvForm" class="glass-panel p-8 rounded-[2.5rem] space-y-8">
                <div class="grid md:grid-cols-2 gap-6">
                    <input type="text" id="fullName" placeholder="Full Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                    <input type="text" id="jobTitle" onkeyup="suggestSkills()" placeholder="Professional Title" class="w-full bg-white/5 border border-white/10 p-4 rounded-2xl outline-none focus:border-blue-500 text-white">
                </div>

                <div class="space-y-4">
                    <label class="text-[10px] font-black uppercase text-slate-400">Smart Skill Suggestions</label>
                    <div id="skillSuggestions" class="flex flex-wrap gap-2"></div>
                    <div id="selectedSkills" class="flex flex-wrap gap-2 min-h-[50px] p-4 bg-white/5 rounded-2xl border border-dashed border-white/10"></div>
                </div>

                <div class="flex gap-4 pt-8">
                    <button onclick="confirmCancel()" class="flex-1 bg-red-500/10 text-red-500 p-4 rounded-2xl font-bold uppercase text-xs hover:bg-red-500 hover:text-white transition">Cancel</button>
                    <button id="genBtn" onclick="handleGenerate()" class="flex-[2] premium-gradient text-white p-4 rounded-2xl font-black uppercase text-xs">Generate CV</button>
                </div>
            </div>
        </section>

        <section id="historySection" class="mt-12">
            <h3 class="text-sm font-black uppercase text-slate-500 mb-6 tracking-widest">Recent Documents</h3>
            <div id="historyList" class="grid gap-4"></div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let selectedTemplate = null;

        // --- CORE FUNCTIONS ---

        window.goBack = () => {
            document.getElementById('formSection').classList.add('hidden');
            document.getElementById('templateSection').classList.remove('hidden');
        };

        window.selectTemplate = (id) => {
            selectedTemplate = id;
            document.getElementById('templateSection').classList.add('hidden');
            document.getElementById('formSection').classList.remove('hidden');
            document.getElementById('activeTemplateName').innerText = id.toUpperCase();
            suggestSkills();
        };

        const skillsPool = {
            "Accountant": ["Tax Compliance", "Financial Reporting", "Sage/Xero", "Auditing"],
            "Retail": ["Customer Service", "Point of Sale", "Merchandising", "Stock Control"],
            "Driver": ["Logistics", "Route Planning", "Vehicle Maintenance", "Safety Compliance"],
            "Admin": ["Data Entry", "Calendar Management", "Microsoft Office", "Filing Systems"]
        };

        window.suggestSkills = () => {
            const container = document.getElementById('skillSuggestions');
            const role = document.getElementById('jobTitle').value || "Admin";
            const suggested = skillsPool[Object.keys(skillsPool).find(key => role.includes(key))] || skillsPool["Admin"];
            
            container.innerHTML = suggested.map(skill => `
                <button onclick="addSkill('${skill}')" class="text-[9px] border border-white/10 px-3 py-1.5 rounded-full hover:bg-blue-600 transition">
                    + ${skill}
                </button>
            `).join('');
        };

        window.addSkill = (skill) => {
            const div = document.createElement('div');
            div.className = "bg-blue-600 text-[10px] px-3 py-1.5 rounded-lg flex items-center gap-2";
            div.innerHTML = `${skill} <i class="fas fa-times cursor-pointer" onclick="this.parentElement.remove()"></i>`;
            document.getElementById('selectedSkills').appendChild(div);
        };

        // --- PAYMENT & PDF LOGIC ---

        window.handleGenerate = async () => {
            const userDoc = await getDoc(doc(db, "users", auth.currentUser.uid));
            let hasAccess = false;

            if (userDoc.exists() && userDoc.data().expiryDate) {
                if (userDoc.data().expiryDate.toDate() > new Date()) hasAccess = true;
            }

            if (!hasAccess) {
                initiatePayment();
            } else {
                generatePDF();
            }
        };

        function initiatePayment() {
            const handler = PaystackPop.setup({
                key: 'pk_test_YOUR_ACTUAL_KEY', 
                email: auth.currentUser.email || 'user@quickcv.co.za',
                amount: 1000, 
                currency: 'ZAR',
                callback: async function(response) {
                    const expiry = new Date();
                    expiry.setHours(expiry.getHours() + 24);
                    await setDoc(doc(db, "users", auth.currentUser.uid), { expiryDate: expiry }, { merge: true });
                    alert("R10 Received! 24h Access Granted.");
                    generatePDF();
                }
            });
            handler.openIframe();
        }

        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const docPDF = new jsPDF();
            const name = document.getElementById('fullName').value || "User";
            const title = document.getElementById('jobTitle').value || "Professional";
            const skills = Array.from(document.getElementById('selectedSkills').children).map(s => s.innerText.trim());

            // Executive Style
            docPDF.setFillColor(30, 41, 59);
            docPDF.rect(0, 0, 210, 40, 'F');
            docPDF.setTextColor(255, 255, 255);
            docPDF.setFontSize(22);
            docPDF.text(name.toUpperCase(), 20, 20);
            docPDF.setFontSize(12);
            docPDF.text(title, 20, 30);

            docPDF.setTextColor(40, 40, 40);
            docPDF.text("CORE SKILLS", 20, 55);
            docPDF.line(20, 57, 190, 57);
            
            let y = 65;
            skills.forEach(s => { docPDF.text("â€¢ " + s, 25, y); y+=7; });

            docPDF.save(`${name}_QuickCV.pdf`);
            saveHistory(name, title);
            offerCoverLetter();
        }

        async function saveHistory(n, t) {
            await addDoc(collection(db, "users", auth.currentUser.uid, "history"), {
                name: n, title: t, date: new Date()
            });
        }

        function offerCoverLetter() {
            if (confirm("CV Done! Want a matching Cover Letter?")) {
                alert("Redirecting to Cover Letter Editor...");
            }
        }

        async function checkAccess(user) {
            const userDoc = await getDoc(doc(db, "users", user.uid));
            if (userDoc.exists() && userDoc.data().expiryDate) {
                const expiry = userDoc.data().expiryDate.toDate();
                if (expiry > new Date()) {
                    const timerEl = document.getElementById('timerText');
                    timerEl.innerText = "ACCESS ACTIVE (24H)";
                    timerEl.parentElement.classList.replace('bg-red-500/10', 'bg-green-500/10');
                    return;
                }
            }
            document.getElementById('timerText').innerText = "NO ACCESS - R10 TO START";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) { checkAccess(user); } 
            else { window.location.href = "index.html"; }
        });

    </script>
</body>
</html>
