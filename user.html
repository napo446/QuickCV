<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCV | Enterprise CV Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        [v-cloak] { display: none; } /* Prevents flickering before JS loads */
        .cv-preview { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .cv-preview:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .premium-gradient { background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <nav class="bg-white/80 backdrop-blur-md border-b sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="text-2xl font-black tracking-tighter text-blue-600">Quick<span class="text-slate-800">CV</span></div>
            <div class="flex items-center gap-4">
                <div id="starBadge" class="hidden sm:flex items-center px-3 py-1.5 bg-amber-50 border border-amber-200 rounded-full text-sm font-bold text-amber-700">
                    <i class="fas fa-star mr-2"></i> <span id="starCount">0</span>
                </div>
                <div id="premiumBadge" class="hidden items-center px-3 py-1.5 premium-gradient rounded-full text-xs font-bold text-white uppercase tracking-widest">
                    PRO
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        <div id="statusBanner" class="mb-8 hidden animate-fade-in">
            <div class="premium-gradient p-6 rounded-2xl text-white shadow-xl flex flex-col md:flex-row justify-between items-center gap-4">
                <div>
                    <h3 class="text-xl font-bold">Unlimited Access Active</h3>
                    <p id="expiryText" class="text-blue-100 text-sm"></p>
                </div>
                <button class="bg-white text-blue-600 px-6 py-2 rounded-lg font-bold text-sm hover:bg-blue-50 transition">Launch Editor</button>
            </div>
        </div>

        <section class="mb-12">
            <h2 class="text-slate-500 uppercase text-xs font-bold tracking-widest mb-6 text-center">Templates & Match</h2>
            <div class="flex flex-wrap justify-center gap-8">
                <div class="cv-preview bg-white p-2 rounded-xl border shadow-sm w-full max-w-[240px]">
                    <div class="aspect-[1/1.4] bg-slate-100 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/400x560?text=Executive+Template" alt="CV" class="w-full h-full object-cover">
                    </div>
                </div>
                <div class="cv-preview bg-white p-2 rounded-xl border shadow-sm w-full max-w-[240px]">
                    <div class="aspect-[1/1.4] bg-slate-100 rounded-lg overflow-hidden">
                        <img src="https://via.placeholder.com/400x560?text=Matching+Letter" alt="Cover Letter" class="w-full h-full object-cover">
                    </div>
                </div>
            </div>
        </section>

        <div id="billingGrid" class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 relative">
                <div class="absolute -top-3 left-8 bg-blue-600 text-white px-4 py-1 rounded-full text-xs font-bold uppercase">Best Value</div>
                <h3 class="text-2xl font-black mb-2">Unlimited Pro</h3>
                <p class="text-slate-500 text-sm mb-8">Full access to all AI templates and PDF exports.</p>
                
                <div class="space-y-3">
                    <button onclick="processPayment('R5', 1)" class="w-full flex justify-between items-center p-4 border-2 border-slate-100 rounded-2xl hover:border-blue-200 hover:bg-blue-50/50 transition group">
                        <span class="font-semibold text-slate-700">1 Day Pass</span>
                        <span class="bg-slate-100 px-3 py-1 rounded-lg font-bold group-hover:bg-blue-600 group-hover:text-white transition">R5</span>
                    </button>
                    <button onclick="processPayment('R30', 30)" class="w-full flex justify-between items-center p-4 border-2 border-blue-600 rounded-2xl bg-blue-50/30 group">
                        <div class="text-left">
                            <span class="block font-bold text-blue-700">30 Day Full Access</span>
                            <span class="text-[10px] text-blue-500 font-bold uppercase">Most Popular</span>
                        </div>
                        <span class="bg-blue-600 px-3 py-1 rounded-lg font-bold text-white">R30</span>
                    </button>
                </div>
            </div>

            <div class="bg-slate-900 p-8 rounded-3xl shadow-sm text-white relative overflow-hidden">
                <div class="relative z-10">
                    <h3 class="text-2xl font-black mb-2">Watch & Earn</h3>
                    <p class="text-slate-400 text-sm mb-8">Unlock professional exports for free.</p>
                    
                    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-4 mb-8">
                        <div class="flex items-center mb-4">
                            <div class="w-10 h-10 rounded-full bg-amber-500/20 flex items-center justify-center mr-3">
                                <i class="fas fa-play text-amber-500 text-sm"></i>
                            </div>
                            <p class="text-xs leading-relaxed">Watch 3 short videos to earn <span class="text-amber-400 font-bold">3 Stars</span>. Each star unlocks 1 document.</p>
                        </div>
                        <div id="adProgress" class="hidden">
                            <div class="flex justify-between text-[10px] font-bold uppercase mb-2">
                                <span>Progress</span>
                                <span id="adsCount">0/3</span>
                            </div>
                            <div class="w-full bg-white/10 rounded-full h-1.5">
                                <div id="progressBar" class="bg-amber-500 h-1.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                            </div>
                        </div>
                    </div>

                    <button id="watchAdBtn" onclick="handleAdLogic()" class="w-full bg-white text-slate-900 py-4 rounded-2xl font-bold hover:bg-slate-100 transition shadow-lg flex items-center justify-center gap-2">
                        <i class="fas fa-video"></i>
                        <span>Start Earning Stars</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, increment, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBcp0fkuwhOOyO7fgAlbCoftWwkuog-vwQ",
            authDomain: "quickcv-47c99.firebaseapp.com",
            projectId: "quickcv-47c99",
            storageBucket: "quickcv-47c99.firebasestorage.app",
            messagingSenderId: "541347686112",
            appId: "1:541347686112:web:b821dd7213ab8674959285"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // PRODUCTION USER AUTHENTICATION (Anonymous tracking)
        let userId = localStorage.getItem('qc_prod_uid');
        if (!userId) {
            userId = 'qc_' + crypto.randomUUID();
            localStorage.setItem('qc_prod_uid', userId);
        }

        const userRef = doc(db, "users", userId);

        // REAL-TIME DATA SYNC (Enterprise Standard)
        onSnapshot(userRef, (doc) => {
            if (doc.exists()) {
                renderUI(doc.data());
            } else {
                setDoc(userRef, { stars: 0, isPremium: false, createdAt: Date.now() });
            }
        });

        function renderUI(data) {
            const now = Date.now();
            const isPremium = data.isPremium && now < data.expiryTime;

            // Update Global Elements
            document.getElementById('starCount').innerText = data.stars || 0;
            document.getElementById('starBadge').classList.remove('hidden');

            if (isPremium) {
                document.getElementById('billingGrid').classList.add('hidden');
                document.getElementById('statusBanner').classList.remove('hidden');
                document.getElementById('premiumBadge').classList.replace('hidden', 'flex');
                document.getElementById('expiryText').innerText = `Your pro access is valid until ${new Date(data.expiryTime).toLocaleDateString()} at ${new Date(data.expiryTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
            }
        }

        // PRODUCTION AD LOGIC
        let adStep = 0;
        window.handleAdLogic = function() {
            const btn = document.getElementById('watchAdBtn');
            const progress = document.getElementById('adProgress');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Loading Ad...`;
            progress.classList.remove('hidden');

            // Simulate high-scale ad delivery
            setTimeout(async () => {
                adStep++;
                document.getElementById('adsCount').innerText = `${adStep}/3`;
                document.getElementById('progressBar').style.width = `${(adStep / 3) * 100}%`;

                if (adStep >= 3) {
                    await updateDoc(userRef, { stars: increment(3) });
                    adStep = 0;
                    alert("Reward Confirmed: 3 Stars added.");
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fas fa-video"></i> Start Earning Stars`;
                    document.getElementById('progressBar').style.width = "0%";
                    progress.classList.add('hidden');
                } else {
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fas fa-play"></i> Watch Next (${3-adStep} left)`;
                }
            }, 2500);
        };

        // PRODUCTION PAYSTACK INTEGRATION
        window.processPayment = function(plan, days) {
            const amount = parseInt(plan.replace(/\D/g, '')) * 100;
            
            const handler = PaystackPop.setup({
                key: 'pk_test_421d171989e8c850ae50df23425b607cae9fe366',
                email: 'user_' + userId.slice(-5) + '@quickcv.app', // Dynamic placeholder email
                amount: amount,
                currency: 'ZAR',
                metadata: { custom_fields: [{ display_name: "UID", variable_name: "uid", value: userId }] },
                callback: async (response) => {
                    const expiry = Date.now() + (days * 24 * 60 * 60 * 1000);
                    
                    try {
                        await updateDoc(userRef, {
                            isPremium: true,
                            expiryTime: expiry,
                            lastTx: response.reference,
                            updatedAt: Date.now()
                        });
                        alert("Transaction Verified! Welcome to Pro.");
                    } catch (e) {
                        console.error("Failsafe triggered:", e);
                        // Log to error tracking in production
                    }
                },
                onClose: () => console.log("User closed payment window.")
            });
            handler.openIframe();
        };
    </script>
</body>
</html>
